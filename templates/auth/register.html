{% extends "headerbase.html" %}

{% block title %}Register - KapiyuGuide{% endblock %}

{% block content %}
<div class="w-full min-h-screen bg-cover bg-center flex items-center justify-center p-4 md:p-6" style="background-image: url('{{ url_for('static', filename='images/backgroundlanding.png') }}');">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-4xl flex flex-col md:flex-row">
        <!-- Logo and registration title (stacks vertically on mobile, side by side on larger screens) -->
        <div class="w-full md:w-2/5 bg-white p-6 md:p-8 flex flex-col items-center justify-center">
            <img src="{{ url_for('static', filename='images/schoollogo.png') }}" alt="School Logo" class="w-24 h-24 md:w-32 md:h-32 mb-3 md:mb-4">
            <h2 class="text-xl md:text-2xl font-bold text-blue-800 mb-2">REGISTRATION</h2>
        </div>

        <!-- Form (full width on mobile, 3/5 width on larger screens) -->
        <div class="w-full md:w-3/5 p-6 md:p-8 bg-white">
            <h1 class="text-xl md:text-2xl font-bold text-blue-800 mb-4 md:mb-6 text-center">CREATE AN ACCOUNT</h1>
            
            <form action="{{ url_for('auth.register') }}" method="POST" class="space-y-3 md:space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <div class="relative">
                        <input type="text" name="first_name" placeholder="First Name" class="w-full px-4 py-2 border rounded-lg pl-10 bg-gray-100 text-sm md:text-base">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </span>
                    </div>
                </div>
                
                <div>
                    <div class="relative">
                        <input type="text" name="last_name" placeholder="Last Name" class="w-full px-4 py-2 border rounded-lg pl-10 bg-gray-100 text-sm md:text-base">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </span>
                    </div>
                </div>
                
                <div>
                    <div class="relative">
                        <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg pl-10 bg-gray-100 text-sm md:text-base">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </span>
                    </div>
                </div>
                
                <div>
                    <div class="relative">
                        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg pl-10 bg-gray-100 text-sm md:text-base">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </span>
                        <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 toggle-password">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div>
                    <div class="relative">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded-lg pl-10 bg-gray-100 text-sm md:text-base">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </span>
                        <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 toggle-password">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 md:py-3 rounded-lg transition duration-200 text-sm md:text-base font-medium">REGISTER</button>
            </form>
            
            <div class="mt-4 text-center">
                <p class="text-xs md:text-sm text-gray-600">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-700 hover:underline">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Toggle password visibility with better accessibility
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButtons = document.querySelectorAll('.toggle-password');
        
        toggleButtons.forEach(button => {
            button.addEventListener('click', function() {
                const inputField = this.parentElement.querySelector('input');
                
                // Toggle input type
                if (inputField.type === 'password') {
                    inputField.type = 'text';
                    // Update the SVG to show "hide password" icon (crossed eye)
                    this.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    `;
                } else {
                    inputField.type = 'password';
                    // Update the SVG to show "show password" icon (eye)
                    this.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    `;
                }
            });
        });
    });

    // Adjust height for smaller screens
    function adjustHeight() {
        const container = document.querySelector('.min-h-screen');
        if (window.innerHeight < 650 && window.innerWidth < 768) {
            container.classList.remove('min-h-screen');
            container.classList.add('py-8');
        } else {
            container.classList.add('min-h-screen');
            container.classList.remove('py-8');
        }
    }

    window.addEventListener('load', adjustHeight);
    window.addEventListener('resize', adjustHeight);
</script>
{% endblock %}
