{% extends 'headerbase.html' %}
{% block content %}
<section class="max-w-md mx-auto p-6">
  <h1 class="text-2xl font-bold text-blue-800 mb-2">Verify your email</h1>
  <p class="text-gray-700">Email code entry via the app has been disabled. Please click the verification link we sent to <strong>{{ email or 'your email' }}</strong> to complete verification.</p>
  <div class="mt-6 text-center text-sm">
    <a class="inline-block px-4 py-2 bg-blue-800 text-white rounded" href="{{ url_for('auth.check_email', email=email) }}">Resend verification email</a>
  </div>
</section>
{% endblock %}
