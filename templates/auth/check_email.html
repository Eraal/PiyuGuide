{% extends 'headerbase.html' %}
{% block content %}
<section class="max-w-xl mx-auto p-6">
  <h1 class="text-2xl font-bold text-blue-800 mb-2">Confirm your email</h1>
  <p class="text-gray-700">We sent a verification link to <strong>{{ email or 'your email' }}</strong>. Check your inbox and click the link to activate your account.</p>

  <div class="mt-6 space-y-4">
    <form action="{{ url_for('auth.resend_verification') }}" method="post" class="flex items-center space-x-2">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="email" required name="email" value="{{ email }}" placeholder="Email" class="border rounded px-3 py-2 flex-1" />
      <button class="px-4 py-2 bg-blue-800 text-white rounded">Resend email</button>
    </form>
    <!-- Removed 6-digit code UI: verification is via email link only -->
  </div>

  <p class="text-sm text-gray-500 mt-6">Tip: If you don't see the email, check your spam folder or contact support.</p>
</section>
{% endblock %}
