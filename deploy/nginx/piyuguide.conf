# Nginx site config for PiyuGuide
# Replace example.com with your domain and adjust paths.

upstream piyuguide {
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name piyuguide.live www.piyuguide.live;
    # Allow larger requests (logo/background uploads)
    client_max_body_size 20M;

    # Optional: ACME challenge for certbot
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/letsencrypt;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name piyuguide.live www.piyuguide.live;
    # Allow larger requests (logo/background uploads)
    client_max_body_size 20M;

    # TLS - replace with your cert paths (certbot will manage these)
    ssl_certificate /etc/letsencrypt/live/piyuguide.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/piyuguide.live/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Security headers (tune CSP for your needs)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Static files
    location /static/ {
        alias /opt/piyuguide/static/;
        access_log off;
        expires 7d;
    }

    # WebSocket (Socket.IO)
    location /socket.io/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_pass http://piyuguide;
    }

    # App
    location / {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_pass http://piyuguide;
    }
}

